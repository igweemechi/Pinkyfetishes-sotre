<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <!-- <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Kingdom</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">London</option>
                    </select>
                </div> -->
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <div style="display: flex; align-items: center;gap: 20px; margin-bottom: 10px; padding-top: 30px; border-top: 1px solid #fff;">
                <span><img src="images/payment-chime-w.svg" alt="" width="60px"></span><span>BONITOMARCY@GMAIL.COK</span>
            </div>
            <div style="display: flex; align-items: center;gap: 20px;  margin-bottom: 10px;">
                <span><img src="images/payment-venmo.svg" alt="" width="60px"></span><span>DESTYDESSFED@GMAIL.COME</span>
            </div>
            <div style="display: flex; align-items: center;gap: 20px;  margin-bottom: 10px;">
                <span><img src="images/payment-paypal-w.svg" alt="" width="60px"></span><span>MJOHNS809@GMAIL.COM</span>
            </div>
            <button class="buttonCheckout" type="submit"><a href="" class="buttonCheckout">CHECKOUT</a></button>
        </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
